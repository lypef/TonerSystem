{% extends 'structure.html' %}

{% block title%} Generar codigo {% endblock %}
{% block slider %}{% endblock %}
{% block body %} 

{% for client in Lclients %}
	<div class="container">
		
		<div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate" disabled="disabled">
          <label for="icon_prefix">{{ client.nombre }}</label>
        </div>

        <div class="input-field col s6">
          <i class="material-icons prefix">business</i>
          <input id="icon_prefix" type="text" class="validate" disabled="disabled">
          <label for="icon_prefix">{{ client.empresa }}</label>
        </div>

        <div class="input-field col s6">
          <i class="material-icons prefix">my_location</i>
          <input id="icon_prefix" type="text" class="validate" disabled="disabled">
          <label for="icon_prefix">{{ client.direccion }}</label>
        </div>

        <div class="input-field col s6">
          <i class="material-icons prefix">phone</i>
          <input id="icon_prefix" type="text" class="validate" disabled="disabled">
          <label for="icon_prefix">{{ client.telefono }}</label>
        </div>


        <div class="input-field col s6">
          <i class="material-icons prefix">stay_current_portrait</i>
          <input id="icon_prefix" type="text" class="validate" disabled="disabled">
          <label for="icon_prefix">{{ client.movil }}</label>
        </div>


        <div class="input-field col s6">
          <i class="material-icons prefix">email</i>
          <input id="icon_prefix" type="text" class="validate" disabled="disabled">
          <label for="icon_prefix">{{ client.email }}</label>
        </div>

        <center>
        	<a href="javascript:window.history.back();" class="waves-effect waves-light btn"><i class="material-icons left">chevron_left</i>Regresar</a>
		<a class="waves-effect waves-light btn"><i class="material-icons right">mode_edit</i>Editar</a>
        </center>
        
    </div>          
        {% endfor %}

{% endblock %}
