{% extends 'structure.html' %}

{% block title%} Generar codigo {% endblock %}
{% block slider %}{% endblock %}
{% block body %} 


		<script type="text/javascript">
			$(document).ready(function() {
			$('select').material_select();
			});
		</script>

  <form method="POST"> {% csrf_token %}
	
	<div class="row">
		
		<div class="input-field col s12 l6">
          <i class="material-icons prefix black-text">print</i>
          <input id="icon_prefix" type="text" class="validate" placeholder="Modelo de impresora" name="modelo_impresora" value="{{ modelo_impresora }}"></input>
        </div>

		<div class="input-field col s12 l6">
          <i class="material-icons prefix black-text">code</i>
          <input id="icon_prefix" type="text" class="validate" placeholder="Modelo de toner" name="modelo_toner" value="{{ modelo_toner }}"></input>
        </div>

		
		<div class="input-field col s12 l6">
          <i class="material-icons prefix black-text">cached</i>
          <input id="icon_prefix" type="number" class="validate" placeholder="Numero de recargas maxima" name="numero_recarga" value="{{numero_recarga}}"></input>
        </div>

		<div class="input-field col s12 l6">
		    <select class="browser-default" name="cliente">
		      <option disabled selected>Cliente</option>

		      {% for client in Lclients %}

		      	
		      		<option value="{{client.id}}" {% if client.id == idclient  %} selected {% endif %}>{{client.nombre}} ({{client.empresa}}) ({{client.direccion}})</option>
		      	

		      {% endfor %}

		    </select>
		    
		</div>
		
		<div class="input-field col s12">
          <i class="material-icons prefix black-text">description</i>
          <textarea id="icon_prefix" class="materialize-textarea" name="descripcion">{{descripcion}}</textarea>
          <label  for="icon_prefix2">Descripcion</label>
        </div>


        <div class="input-field col s12">
          <i class="material-icons prefix black-text">pageview</i>
          <textarea id="icon_prefix" class="materialize-textarea" name="observaciones">{{observaciones}}</textarea>
          <label for="icon_prefix2">Observaciones</label>
        </div>
	
        
	  	
		<button type="submit" class="btn waves-effect waves-light col s12">Ingresar</button>
		
		
	</div>	
	  </form>

{% endblock %}
