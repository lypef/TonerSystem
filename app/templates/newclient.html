{% extends 'structure.html' %}

{% block title%} Generar codigo {% endblock %}
{% block slider %}{% endblock %}
{% block body %} 
	<form class="login-form" method="POST"> {% csrf_token %}
	<div class="row">
		
		<div class="input-field col s12 l6">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate" placeholder="Nombre">
        </div>

        <div class="input-field col s12 l6">
          <i class="material-icons prefix">business</i>
          <input id="icon_telephone" type="tel" class="validate" placeholder="Empresa">
        </div>
      

      <div class="input-field col s12 l6">
          <i class="material-icons prefix">my_location</i>
          <input id="icon_prefix" type="text" class="validate" placeholder="Direccion">
      </div>

        <div class="input-field col s12 l6">
          <i class="material-icons prefix">phone</i>
          <input id="icon_prefix" type="text" class="validate" placeholder="Telefono">
        </div>


        <div class="input-field col s12 l6">
          <i class="material-icons prefix">stay_current_portrait</i>
          <input id="icon_prefix" type="text" class="validate" placeholder="Movil">
        </div>


     <div class="input-field col s12 l6">
          <i class="material-icons prefix">email</i>
          <input id="icon_prefix" type="text" class="validate" placeholder="Email">
      </div>
		
		
		<button type="submit" class="btn waves-effect waves-light col s12">Ingresar</button>
		
		
	</div>	
	  </form>
{% endblock %}
