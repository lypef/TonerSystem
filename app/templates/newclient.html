{% extends 'structure.html' %}

{% block title%} Nuevo cliente {% endblock %}
{% block slider %}{% endblock %}
{% block body %} 

  <form method="POST"> {% csrf_token %}
	<div class="row">
		
		<div class="input-field col s12 l6">
          <i class="material-icons prefix black-text">account_circle</i>
          <input id="icon_prefix" type="text" class="validate" placeholder="Nombre" name="nombre" value="{{ nombre }}">
        </div>

        <div class="input-field col s12 l6">
          <i class="material-icons prefix black-text">business</i>
          <input id="icon_telephone" type="text" class="validate" placeholder="Empresa" name="empresa" value="{{ empresa }}">
        </div>
      

      <div class="input-field col s12 l6">
          <i class="material-icons prefix black-text">my_location</i>
          <input id="icon_prefix" type="text" class="validate" placeholder="Direccion" name="direccion" value="{{ direccion }}">
      </div>

        <div class="input-field col s12 l6">
          <i class="material-icons prefix black-text">phone</i>
          <input id="icon_prefix" type="tel" class="validate" placeholder="Telefono" name="telefono" value="{{ telefono }}">
        </div>


        <div class="input-field col s12 l6">
          <i class="material-icons prefix black-text">stay_current_portrait</i>
          <input id="icon_prefix" type="tel" class="validate" placeholder="Movil" name="movil" value="{{ movil }}">
        </div>


     <div class="input-field col s12 l6">
          <i class="material-icons prefix black-text">email</i>
          <input id="icon_prefix" type="email" class="validate" placeholder="Email" name="email" value="{{ email }}">
      </div>
		
		
		<button type="submit" class="btn waves-effect waves-light col s12">Agregar</button>
		
	</div>	
	  </form>

    
{% endblock %}
